name: Commit
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [7.0, 7.1, 7.2, 7.3]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: Build Image
        run: docker build -t lastcallmedia/php:${{ matrix.version }} ./${{ matrix.version }}
      - name: Test Image
        uses: brpaz/structure-tests-action@v1
        with:
          image: lastcallmedia/php:${{ matrix.version }}
          configFile: ./${{ matrix.version }}/test.yml
